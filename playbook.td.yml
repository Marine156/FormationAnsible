- hosts: remote
  gather_facts: false 
  vars_prompt:
    - name: packages
      prompt: Quels packages voulez vous installer ?
      private: no
  
  tasks:
    - set_fact:
       packages_list: "{{ packages.split(',') }}"
    
    - name: install packages 
      package: 
        name: "{{ package_list }}" 
        state: present

          

